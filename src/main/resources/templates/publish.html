<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-论坛</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus-sign">发起</span></h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="简洁明了">
                </div>
                <div class="form-group">
                    <label for="description">具体描述</label>
                    <textarea name="description" th:value="${description}" class="form-control" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">输入标签</label>
                    <input name="tag" id="tag" class="form-control" th:value="${tag}" type="text" placeholder="输入标签，以‘，’分隔">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error!=null }"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">发布</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题指南</h3>
            # 问题标题：简介描述您的问题<br>
            # 问题补充：具体描述问题细节<br>
            # 选择标签：使用一个或者多个标签<br>
        </div>
    </div>
</div>
</body>
</html>
